{% extends "base.html" %}

{% block content %}
<style>
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
.fade-in {
  animation: fadeIn 1s ease-in-out;
}
</style>
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form class="form fade-in" method="POST" style="width: 350px; border-radius: 10px; padding: 30px; background: white;">
        {% if error %}
            <p style="color:red; text-align:center; margin-bottom: 15px;">{{ error }}</p>
        {% endif %}
        <div class="header" style="font-size: 24px; font-weight: 700; margin-bottom: 20px; text-align: center;">Sign In</div>
        <div class="inputs">
            <input name="email" placeholder="Email" class="input" type="text" required>
            <input name="password" placeholder="Password" class="input" type="password" required>
            <div class="checkbox-container" style="margin-top: 5px;">
                <label class="checkbox">
                    <input type="checkbox" id="checkbox">
                </label>
                <label for="checkbox" class="checkbox-text">Remember me</label>
            </div>
        </div>
        <button class="sigin-btn" type="submit" style="margin-top: 5px;">Submit</button>
        <div class="forget-container" style="margin-top: 15px; text-align: center;">Password Recovery<a class="forget" href="{{ url_for('forget')}}">Forget password ?</a></div>
        <p class="signup-link" style="margin-top: 10px; text-align: center;">Don't have an account? <a href="{{ url_for('register')}}">Sign up</a></p>
    </form>
</div>
{% endblock %}
